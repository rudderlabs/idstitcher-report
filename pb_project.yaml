# Project name
name: idstitcher-report

# Project's yaml schema version
schema_version: 38

# WH Connection to use.
connection: test

# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: none
    id_stitcher: ""

id_types:
  - name: user_id
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
