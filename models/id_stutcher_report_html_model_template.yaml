models:
  - name: id_stitcher_report
    model_type: report_model
    model_spec:
      materialization:
        output_type: report
        run_type: discrete
      html: |
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <title>
                ID Stitcher Report
            </title>
        </head>

        <body style="text-align:center">
            <h1 style="color: green">
                Testing
            </h1>

            <h2>Tables</h2>
            {% with table = this.DeRef("models/overall_stats").RunEphemeralSelector(-1) %}
            {{ table.StoreToJSON(this.DeRef("models/overall_stats").String()+".json") }}
            <div class="table-container">
                <h3>{{ this.Model.Name() }}</h3>
                <table>
                    <thead>
                        <tr>
                            {% for column in table.Columns %}
                                <th>{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in table.Results %}
                            <tr>
                                {% for value in row %}
                                    <td>{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endwith %}

        </body>

        </html>
